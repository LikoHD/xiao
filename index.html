        // 加载卡片
        function loadCards() {
            const container = document.getElementById('assistantGrid');
            const dataToUse = filteredData.length > 0 ? filteredData : data;
            const endIndex = Math.min(currentIndex + cardsPerLoad, dataToUse.length);
            
            for (let i = currentIndex; i < endIndex; i++) {
                const card = generateListCard(dataToUse[i]);
                container.appendChild(card);
            }
            
            currentIndex = endIndex;
        }

        // 检查滚动位置并加载更多卡片
        function checkScroll() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                loadCards();
            }
        }

        // DOM完全加载后执行初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateHashtags();
